<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Book Library</title>
</head>
<body>
    <div class="container">
    <h1>Add Book</h1>
    <!-- <p class="success">Operation successed</p>
    <p class="error">Operation failed</p> -->
    

        <form id="book-form" action="">

            <div class="section">
                <label for="bookname">book name</label>
                <input type="text" id="name" class="u-full-width">
            </div>
            <div class="section">
                <label for="author">author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div class="section">
                <label for="pagenum">page number</label>
                <input type="number" id="number" class="u-full-width">
            </div>
            <div class="section">
                <button class="u-full-width">Submit</button>
            </div>
            

        </form>
        <hr>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
        
            </tbody>
        </table>

    </div>    
    

    <script src="script.js"></script>
</body>
</html>
